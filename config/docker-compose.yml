version: '3'

services:
  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - "dbdata:/data/db"

  api:
    depends_on:
      - db
    image: semrekkers/caps-api:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "userdata:/data/caps"
    environment:
      MONGO_URI: mongodb://db:27017/caps
      TLS: <YOUR_EMAIL>
      HOSTNAME: <YOUR_HOSTNAME>
      JWT_SECRET: <YOUR_SECRET>

volumes:
  dbdata:
  userdata: